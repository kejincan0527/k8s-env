apiVersion: rook.io/v1alpha1
kind: Cluster
metadata:
  name: rook
  namespace: rook
spec:
  dataDirHostPath: /var/lib/rook
  storage:
    useAllNodes: false
    useAllDevices: false
    storeConfig:
      # storeType: bluestore
      databaseSizeMB: 1024
      journalSizeMB: 1024
    nodes:
{%- for node,spec in nodes.items() -%}
  {%- if spec.devices %}
      - name: "{{ node }}"
        directories:
        {%- for dev in spec.devices %}
        - path: "/var/lib/heketi/{{ dev.name }}"
        {%- endfor %}
  {%- endif -%}
{% endfor -%}
